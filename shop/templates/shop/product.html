            <img src="{{ product.imageurl }}" alt="product image">

            <h6>{{ product.name }}</h6>
            <h2>Shs.{{ product.price|floatformat:0 }}</h2>

                <option value=""></option>
            </select>
        </div>
    </section>
{% endblock content %}
