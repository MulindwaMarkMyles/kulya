{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="{% static 'css/main.css' %}">
        <link rel="stylesheet" href="{% static 'css/index.css' %}">
        <link rel="stylesheet" href="{% static 'css/bootstrap.css' %}">
        <title>SHOPPIE - {{ title }}</title>
</head>
<body>
        <nav class="pd-10 navbar navbar-dark bg-dark justify-content-between">
                <a class="navbar-brand italic big">SHOPPIE</a>
                <form class="row-custom form-inline">
                  <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
                  <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
                </form>
                <div class="cart-details">
                        <a href="{% url 'cart' %}"><img id='cart-icon' src="{% static 'images/cart-2.png' %}" alt=""></a>
                        <p id="cart-total">{{ cartItems }}</p>
                </div>
        </nav>
        <div class="container">
                {% block content %}
                {% endblock content %}
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
        <script src="{% static 'js/cart.js' %}" type="text/javascript"></script>
        <script type="text/javascript">
                var user = '{{ request.user }}'
                
                function getToken(name) {
                let cookieValue = null;
                if (document.cookie && document.cookie !== '') {
                        const cookies = document.cookie.split(';');
                        for (let i = 0; i < cookies.length; i++) {
                        const cookie = cookies[i].trim();
                        // Does this cookie string begin with the name we want?
                        if (cookie.substring(0, name.length + 1) === (name + '=')) {
                                cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
                                break;
                        }
                        }
                }
                return cookieValue;
                }
                const csrftoken = getToken('csrftoken');
                
                function getCookie(name) {
                        var cookieArr = document.cookie.split(";")
                        for (var i  = 0; i < cookieArr.length; i++){
                                var cookiePair = cookieArr[i].split("=")
                                
                                if (name == cookiePair[0].trim()){
                                        return decodeURIComponent(cookiePair[1])
                                }
                        }
                        return null
                }
                
                var cart = JSON.parse(getCookie('cart'))
                if (cart == undefined){
                        cart = {}
                        console.log("Cart was created:", cart)
                        document.cookie = 'cart=' + JSON.stringify(cart) + ";domain=;path=/"
                }
        </script>
</body>
</html>
