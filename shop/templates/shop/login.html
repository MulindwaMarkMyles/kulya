{% extends 'shop/main.html' %} {% block content %}

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login or Sign Up</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f4f4f4;
      }
      .container {
        max-width: 400px;
        margin: 100px auto;
        padding: 20px;
        background-color: #fff;
        border-radius: 5px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      }
      h2 {
        text-align: center;
        margin-bottom: 20px;
      }
      form .login {
        display: flex;
        flex-direction: column;
      }
      label {
        margin-bottom: 10px;
      }
      input[type="text"],
      input[type="password"],
      input[type="submit"] {
        width: 100%;
        padding: 10px;
        margin-bottom: 15px;
        border: 1px solid #ccc;
        border-radius: 3px;
        box-sizing: border-box;
      }
      input[type="submit"] {
        text-align: center;
        margin-left: auto;
        margin-right: auto;
        display: block;
        margin-top: 0px;
        background-color: #007bff;
        color: #fff;
        border: none;
        cursor: pointer;
      }
      input[type="submit"]:hover {
        background-color: #0056b3;
      }
      .signup-link {
        text-align: center;
      }
      .signup-link a {
        color: #007bff;
        text-decoration: none;
      }
      .signup-link a:hover {
        text-decoration: underline;
      }
      .showpassword {
        text-align: right;
        margin-top: 0px;
        margin-bottom: 20px;
      }
    </style>
  </head>
  <body>
    <!-- Container for login form -->
    <div class="container">
      <!-- Login form -->
      <h2>Login</h2>
      <form id="login-form" action="/login.html" method="post">
        <!-- Email input -->
        <label for="email">Email:</label>
        <input type="text" id="email" name="email" required />

        <!-- Password input -->
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required />
        <!-- Checkbox to show password -->
        <div class="showpassword">
          <input type="checkbox" id="show-password" /> Show Password
        </div>
        <!-- Script to toggle password visibility -->
        <script>
          document
            .getElementById("show-password")
            .addEventListener("change", function () {
              var passwordField = document.getElementById("password");
              if (this.checked) {
                passwordField.setAttribute("type", "text");
              } else {
                passwordField.setAttribute("type", "password");
              }
            });
        </script>
        <!-- Login button -->
        <input type="submit" value="Login" />
        <!-- Link to shop as guest -->
        <a class="login" href="{% url 'profile' %}">SHOP AS GUEST</a>
      </form>
      <!-- Sign up link -->
      <div class="signup-link">
        <p>Don't have an account? <a href="{%url 'Sign_Up'%}">Sign Up</a></p>
      </div>
    </div>
  </body>
</html>

{%endblock%}
