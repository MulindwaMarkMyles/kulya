{% extends 'shop/main.html' %} {% block content %}

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title> Business Sign Up</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f4f4f4;
      }
      .container {
        max-width: 400px;
        margin: 100px auto;
        padding: 20px;
        background-color: #fff;
        border-radius: 5px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      }
      h2 {
        text-align: center;
        margin-bottom: 20px;
        font-size: medium;
      }
      form .register {
        display: flex;
        flex-direction: column;
      }
      label {
        margin-bottom: 10px;
      }
      input[type="text"],
      input[type="password"],
      input[type="submit"] {
        width: 100%;
        padding: 10px;
        margin-bottom: 15px;
        border: 1px solid #ccc;
        border-radius: 3px;
        box-sizing: border-box;
      }
      .signup_button{
            display: block;
            text-align: center;
            background-color: #007bff;
            border: none;
            border-radius: 4px;
            color: black;
            cursor: pointer;
            font-size: 16px;
            margin-top: auto;
            margin-left: auto;
            margin-right: auto;
            padding: 10px 20px;
            transition: background-color 0.3s ease;
            width: 60%;
            margin-bottom: auto;
            text-decoration: none;
        }

      input[type="submit"] {
        text-align: center;
        margin-top: auto;
        background-color: #007bff;
        color: #fff;
        border: none;
        cursor: pointer;
        margin-left: auto;
        margin-right: auto;
      }
      input[type="submit"]:hover {
        background-color: grey;
      }
      .showpassword{
        text-align: right;
        margin-top: 0px;
        margin-bottom: 20px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h2>Sign Up as business:</h2>
      <form id="business_signup-form" action="/business_signup.html" method="post">
        <label for="first_name">First_name:</label>
        <input type="text" id="first_name" name="first_name"required />
        <label for="last_name">Last_name:</label>
        <input type="text" id="last_name"name="last_name"required />
        <label for="business_name">Business_name:</label>
        <input type="text" id="business_name" name="business_name"required />
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required />
        <div class="showpassword">
          <input type="checkbox" id="show-password"> Show Password</div>
          <script>
            document.getElementById('show-password').addEventListener('change', function() {
                var passwordField = document.getElementById('password');
                if (this.checked) {
                    passwordField.setAttribute('type', 'text');
                } else {
                    passwordField.setAttribute('type', 'password');
                }
            });
            </script>
        <label for="confirm_password">Confirm_password:</label>
          <input type="password" id="confirm_password" name="confirm_password" required>
          <div class="showpassword">
            <input type="checkbox" id="show-confirm-password" onclick="togglePasswordVisibility('confirm_password')">
            <label for="show-confirm-password">Show Password</label>
          </div>
    
    <script>
    function togglePasswordVisibility(fieldId) {
        var passwordField = document.getElementById(fieldId);
        if (passwordField.type === 'password') {
            passwordField.type = 'text';
        } else {
            passwordField.type = 'password';
        }
    }
    </script>
    

      <a   href="{%url 'login'%}" class="signup_button">Sign Up as business</a><br>
      </form>
  </body>
</html>

{%endblock%}
