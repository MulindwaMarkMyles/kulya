{% extends 'shop/main.html' %} {% block content %}

<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Meta tags for character set and viewport -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Title of the page -->
    <title>Sign Up</title>
    <!-- Internal CSS styles -->
    <style>
        /* Resetting default styles */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4; /* Background color */
        }
        /* Container styles */
        .container {
            background-color: #fff; /* Container background color */
            margin: 100px auto; /* Center the container */
            border-radius: 5px; /* Rounded corners */
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); /* Box shadow */
            padding: 20px; /* Padding inside the container */
            max-width: 400px; /* Maximum width of the container */
        }
        /* Heading styles */
        h2 {
            margin-top: 0; /* Remove top margin */
            font-size: medium; /* Font size */
            text-align: center; /* Center align */
        }
        /* Sign-up button styles */
        .signup_button {
            display: block; /* Display as block element */
            background-color: #007bff; /* Button background color */
            border: none; /* Remove border */
            border-radius: 4px; /* Rounded corners */
            color: black; /* Button text color */
            cursor: pointer; /* Cursor style */
            font-size: 16px; /* Font size */
            margin-top: 0px; /* Top margin */
            margin-left: 70px; /* Left margin */
            padding: 10px 20px; /* Padding */
            transition: background-color 0.3s ease; /* Transition effect */
            width: 60%; /* Button width */
            margin-bottom: 0px; /* Bottom margin */
            text-decoration: none; /* Remove underline */
        }
        /* Button hover styles */
        .signup_button:hover {
            background-color: #fff; /* Change background color on hover */
        }
    </style>
</head>
<body>
    <!-- Container for the sign-up form -->
    <div class="container">
        <!-- Heading -->
        <h2>Sign Up as:</h2>
        <!-- Form -->
        <form>
            <!-- Button to sign up as a business -->
            <a href="{%url 'signup-business'%}" class="signup_button">Sign Up as business</a><br>
            <!-- Button to sign up as a customer -->
            <a href="{%url 'signup-customer'%}" class="signup_button">Sign Up as customer</a><br>
        </form>
    </div>
</body>
</html>

{%endblock%}
